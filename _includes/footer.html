<footer class="py-4">
  <div class="container">
    <hr>
    <div class="row w-100 justify-content-between">
      <p class="text-muted col col-auto mw-100">
        Copyright &copy; {{ site.time | date: "%Y" }} - {{ site.author }} -
        <span class="credit">Powered by <a href="https://jekyllrb.com/">Jekyll</a> & 
        <a href="https://github.com/mzyy94/jekyll-kieta-theme">Kieta</a></span>
      </p>
      <nav class="col col-auto mw-100">
        <a href="{{ site.baseurl }}/" class="mx-1">All posts</a>
        <a href="{{ site.baseurl }}/tags" class="mx-1">Tags</a>
{% if site.data.pages %}
{% for page in site.data.pages %}
        <a href="{{ page.url }}" class="mx-1">{{ page.title }}</a>
{% endfor %}
{% endif %}
      </nav>
    </div>
  </div>
</footer>
